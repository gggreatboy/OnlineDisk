<html>
<html xmlns:th="https://www.thymeleaf.org">
<meta charset="UTF-8">
<title>水库管理系统-登录</title>
<link rel = "stylesheet" type="text/css"  th:href="@{/css/login.css}" />

<script type="text/javascript"> 
function validateLogin(){
	 var sUserName = document.frmLogin.username.value ;
	 var sPassword = document.frmLogin.userpwd.value ;
	 if (sUserName ==""||sUserName==null){
		alert("请输入用户名!");
		return false;
		 }
	 else if (sPassword ==""||sPassword==null){

		 alert("请输入密码!");
		return false;
	}else {
		 return true;
		}
	 } 
</script>
</head>
<body>

	<stection>
			<!-- 背景色 -->
			<div class = "color"></div>
			<div class = "color"></div>
			<div class = "color"></div>
			<div class = 'box'>
				<!-- 背景圆 -->
				<div class = "circle" style = "--x:0"></div>
				<div class = "circle" style = "--x:1"></div>
				<div class = "circle" style = "--x:2"></div>
				<div class = "circle" style = "--x:3"></div>
				<div class = "circle" style = "--x:4"></div>
				<!-- 登录框 -->
				<div class = 'container'>
					<div class = "from">
						<h2>水库管理系统-[登录]</h2>
					        <form method="POST" name="frmLogin" action="LoginServlet" onsubmit="return validateLogin();">
							<div class = "inputbox">
								<input type="text" placeholder="账号" name = "username" maxlength="20"/>
							</div>
							<div class = "inputbox">
								<input type = "password" placeholder = "密码" name = "userpwd" maxlength="20"/>
							</div>
							<div class="inputbox">
								<input type = "submit" name="Submit" value = "登录"  />
								<input type = "reset"  name="Reset"  value = "重置" />
							</div>
							<p class = "forget">忘记密码？<a href = "Findpwd.jsp">点击这里</a> </p>
							<p class = "forget">没有账号？<a href = "register.jsp">点击注册</a> </p>
							<% 
	 						String errormsg=(String)request.getAttribute("errormsg");
	                        %>
							<p class = "forget"><%=errormsg%></p>
						  </form>	
					</div>
				</div>
			</div>
	</stection>

</body>
</html>
