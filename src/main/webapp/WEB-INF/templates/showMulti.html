<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>已上传文件</title>
</head>
<body>
<h1>恭喜，上传成功</h1><hr>
<h1>当前同目录下文件：</h1><br>
<table width="95%" border="21" cellpadding="2" collapse="7">
	<tr><td>序号</td><td>文件名</td><td>文件大小</td></tr>
	<tr th:each="file,stat:${filelist}">
		<td th:text="${stat.count}">
		<td><a href="#" th:href="@{downloadfile(filename=${file.name})}"  th:text="${file.name}"></a></td>
		<td><a href="#" th:href="@{downloadfile(filename=${file.name})}"  th:text="${file.length()/1024+'KB'}"></a></td>
	</tr>
</table>
<hr><h1>点击<a th:href="@{backtoindex}"   >此处回到主页！</a></h1>
</body>
</html>
